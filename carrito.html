<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/320a27dfc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header class="logo-aparte"><h1 class="logo-carrito">ArgentinaSubacuatica Carrito</h1></header>
            <nav>
                <ul class="menu">
                    <li class="boton-menu"><button class="boton-menu"><a class="boton-menu" href="./index.html"><i class="fa-solid fa-reply-all"></i> Seguir Comprando</a></button></li>

                    <li class="boton-menu"><a class="boton-menu" href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i> Carrito <span class="numeros-productos">0</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="footer-texto-carrito">© 2023 ArgentinaSubacuatica</p>
            </footer>
        
        </aside>
        <main class="main-carrito">
            <h2 class="titulo-carrito" style="color: white;"><i class="fa-solid fa-cart-arrow-down fa-xl"></i> Carrito</h2>
            <div class="contenedor-carrito" >
                <p id="carrito-vacio"  class="carrito-vacio" style="color: rgba(255, 250, 250, 0.74);"> Tu carrito está vacío. <i class="fa-solid fa-face-sad-tear"></i> </p>
                <div id="carrito-productos" class="carrito-productos disabled ">
                    <!--JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar todo el carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p  class="total">Total a pagar:</p>
                            <p id="total">$36000</p>
                        </div>
                        <div class="carrito-acciones-comprar">
                            <button class="comprar-ahora">COMPRAR AHORA</button>
                        </div>
                    </div>
                </div>

            </div>
            
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
